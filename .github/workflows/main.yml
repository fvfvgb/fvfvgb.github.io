name: Build GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
      - uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      
      - name: ğŸ”§ Build Project
        run: |
          npm install
          npm run build
      
      - name: ğŸš€ Deploy to GitHub Pages
      - uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          clean: true
